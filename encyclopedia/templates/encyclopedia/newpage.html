{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
            <h6>{{ message }}</h6>
        {% endfor %}
        {% endif %}
        <form action="newpage" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add">
        </form>
{% endblock %}
